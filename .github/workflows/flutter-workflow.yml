name: Flutter

on:
  push:
    branches: [ "master" ]

jobs:
  flutter_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '11'
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Install dependencies
        run: flutter pub get
      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .
      - name: Analyze project source
        run: flutter analyze --no-fatal-infos --no-fatal-warnings
      - name: Run tests
        run: flutter test
      - name: Build apk
        run: flutter build apk
      - uses: actions/upload-artifact@v1
        with:
          name: release-apk
          path: build/app/outputs/apk/release/app-release.apk
      # Add a step to copy the secret into a file
      - name: Copy google-services.json
        run: echo "${{ secrets.GOOGLE_SERVICES_JSON }}" > google-services.json
        # If you need to store the secret in a different file name, adjust accordingly
        # run: echo "${{ secrets.GOOGLE_SERVICES_JSON }}" > path/to/your/google-services.json
